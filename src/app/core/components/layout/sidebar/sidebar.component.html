  @if (isMenuOpen) {
  <hr class="border-neutral-200 my-4">
  <div class="flex justify-center items-center gap-8">
    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
      <div class="p-1">
        <fa-icon [icon]="faCircleUser" class="text-3xl"></fa-icon>
      </div>
    </div>
    <ul class="menu menu-xs border-l-2 border-solid border-neutral-200 pl-4">
      <li [routerLink]="['/home/profile']" routerLinkActive="active">
        <a>
          <fa-icon [icon]="faUser"></fa-icon>
          Perfil
        </a>
      </li>
      <li routerLink="/home/settings" routerLinkActive="active">
        <a>
          <fa-icon [icon]="faGear"></fa-icon>
          Ajustes
        </a>
      </li>
      <li>
        <a>
          <fa-icon [icon]="faRightFromBracket"></fa-icon>
          Salir
        </a>
      </li>
    </ul>
  </div>
  }

  <hr class="border-neutral-200 my-4">
  <div class="flex justify-center">
    <label class="toggle text-base-content">
      <input type="checkbox" class="theme-controller" [checked]="isDarkMode" (change)="onToggleTheme($event)" />
      <svg aria-label="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="m4.93 4.93 1.41 1.41"></path>
          <path d="m17.66 17.66 1.41 1.41"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
          <path d="m6.34 17.66-1.41 1.41"></path>
          <path d="m19.07 4.93-1.41 1.41"></path>
        </g>
      </svg>
      <svg aria-label="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        </g>
      </svg>

    </label>

  </div>
  <hr class="border-neutral-200 my-4">
  <div class="text-xs text-neutral-400 italic flex flex-col justify-center items-center mb-4">
    Powered by:
    <a href="">
      <img [ngSrc]="'https://eixzlkeekabzogbzfgbr.supabase.co/storage/v1/object/public/stg_ordan_avatars/juanfar_logo.png'" [alt]="'Juanfar Logo'" width="60" height="49">
    </a>
  </div>
  <button class="absolute block sm:hidden" [ngClass]="{ 'right-[30px]': isMenuOpen, 'left-full pl-6': !isMenuOpen }"
    (click)="onToggleMenu()">
    <div *ngIf="itemMenuVisible" class="transition-all duration-1000">
      @if (!isMenuOpen) {
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
      </svg>
      } @else {
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50"
        stroke="currentColor">
        <path
          d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z">
        </path>
      </svg>
      }
    </div>
  </button>
